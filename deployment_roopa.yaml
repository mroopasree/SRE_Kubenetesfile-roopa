apiVersion: apps/v1
kind: Deployment
metadata:
  name: barbie-app-deployment
spec: #defines the deployment behaviour
  replicas: 3
  selector: 
    matchLabels:
      app: roopa
  template:
    metadata:
      labels:
        app: roopa
    spec: #defines the pod behaviour
      containers:
      - name: cards-app
        image: muralisocial123/flower-app:1.0 
        resources:
          limits:
            memory: "250Mi"
            cpu: "100m"
          requests:
            memory: "128Mi"
            cpu:  "50m"
        ports:
        - containerPort: 3015
---
# Writing Service.yml to expose the application
apiVersion: v1
kind: Service
metadata:
  name: roopa-flower-app-svc
spec:
  selector:
    app: roopa
  ports:
  - port: 3016 # Service Port
    targetPort: 3015 # Container Port
  type: LoadBalancer